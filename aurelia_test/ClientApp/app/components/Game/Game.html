<template>
    <require from="./Game.css"></require>
    <div class="grid-container">
        <div class="Speler3">
            <h2>
                <select ref="Player3">
                    <option value="" disabled selected>player 3</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
            </h2>
        </div>

        <div class="Speler3Kaarten">
            <img repeat.for="card of CardsPlayer3" src="${card}.jpg" style="position: absolute; top: 110px; left: ${400+$index*50}px " />
        </div>

        <div class="Speler2">
            <h2>
                <select ref="Player2">
                    <option value="" disabled selected>player 2</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
            </h2>
        </div>

        <div class="Speler2Kaarten">
            <img repeat.for="card of CardsPlayer2" src="${card}.jpg" style="position: absolute; left: 40px; top: ${10+$index*30}px " />

        </div>

        <div class="Speelveld">
            <div id="begintext">
                <h1>
                    If the 4 players are selected begin your game here:<br /><br />
                    <button onclick = "myFunction()" click.delegate="BeginGame(Player1.value,Player2.value,Player3.value,Player4.value)">Begin game!</button>

                </h1>
            </div>
        </div>

        <div class="Speler4Kaarten">
            <img repeat.for="card of CardsPlayer4" src="${card}.jpg" style="position: absolute; left: 40px; top: ${10+$index*30}px " />

        </div>

        <div class="Speler4">
            <h2>
                <select ref="Player4">
                    <option value="" disabled selected>player 4</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
            </h2>
        </div>

        <div class="Speler1Kaarten">
            <img repeat.for="card of CardsPlayer1" src="${card}.jpg" style="position: absolute; bottom: 95px; left: ${400+$index*50}px " />

        </div>
        <div class="Speler1">
            <h2>
                <select ref="Player1">
                    <option value="" disabled selected>player 1</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
            </h2>
        </div>

    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("begintext");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>



</template>
