<template>
    <style>
        #${turn}{color: red}
    </style>
    <require from="./Game.css"></require>
    <div class="grid-container">
        <div class="Speler3">
            <h2>
                slagen:  ${slagenSpeler3}
                <select id="Player3" ref="Player3">
                    <option value="" disabled selected>player 3</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
                ${Player3Bid}
            </h2>
        </div>

        <div class="Speler3Kaarten">
            <img click.delegate="Player3Plays(card)" repeat.for="card of CardsPlayer3" src="${card}.jpg" style="position: absolute; top: 110px; left: ${400+$index*50}px " />
        </div>

        <div class="Speler2">
            <h2>
                slagen:  ${slagenSpeler2}
                <select id="Player2" ref="Player2">
                    <option value="" disabled selected>player 2</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
                ${Player2Bid}
            </h2>
        </div>

        <div class="Speler2Kaarten">
            <img click.delegate="Player2Plays(card)" repeat.for="card of CardsPlayer2" src="${card}.jpg" style="position: absolute; left: 40px; top: ${10+$index*30}px " />

        </div>

        <div class="Speelveld">
            <div id="begintext" style="display: ${none}">
                <h1>
                    If the 4 players are selected begin your game here:<br /><br />
                    <button click.delegate="BeginGame(Player1.value,Player2.value,Player3.value,Player4.value)">Delen!</button>

                </h1>
            </div>
            <div id="keuzeVoorbereidingsronde" style="display: ${nohide}">
                <h3> What are you going to do?</h3>
                <form>

                    <select id="PlayerPreparation" ref="choice">
                        <option value="" disabled selected>Make your choice</option>
                        <option repeat.for="ChoicePlayer of ChoicesPlayer" value="${ChoicePlayer}">${ChoicePlayer}</option>
                    </select><br />

                    <button click.delegate="SubmitChoice(choice.value)">OK</button>

                </form>
            </div>
            <div id="VoorbereidingsRonde2" style="display: ${ShowRound2}">
                <h3>What is your trump and requested ace</h3>
                <form>
                    T:
                    <select id="PlayerTrump" ref="trump">
                        <option value="" disabled selected>Trump</option>
                        <option repeat.for="Trump of TrumpKinds" value="${Trump}">${Trump}</option>
                    </select>
                    A:
                    <select id="PlayerTrump" ref="ace">
                        <option value="" disabled selected>Ace of ... </option>
                        <option repeat.for="Ace of AceKinds" value="${Ace}">${Ace}</option>
                    </select>
                    <button click.delegate="StartGame(trump.value, ace.value)">OK</button>

                </form>
            </div>
            <div id="PlayingCards" style="display: ${TrumpAcehide}">
                <img src="${PlayingCard1}.jpg" id="card1" />
                <img src="${PlayingCard2}.jpg" id="card2" />
                <img src="${PlayingCard3}.jpg" id="card3" />
                <img src="${PlayingCard4}.jpg" id="card4" />
            </div>

            <div id="ShowTrumpAce" style="display: ${TrumpAcehide}">
                T:  <img src="${Trump}.png" />
                A: <img src="${Ace}.png" />
                <button click.delegate="ShowLastHit()">Vorige slag</button>
            </div>
            <div id="ShowTeams" style="display: ${ShowTeams}">
                Team 1: ${Team1}<br />
                Team 2: ${Team2}
            </div>

        </div>

        <div class="Speler4Kaarten">
            <img click.delegate="Player4Plays(card)" repeat.for="card of CardsPlayer4" src="${card}.jpg" style="position: absolute; left: 40px; top: ${10+$index*30}px " />

        </div>

        <div class="Speler4">
            <h2>
                slagen:  ${slagenSpeler4}
                <select id="Player4" ref="Player4">
                    <option value="" disabled selected>player 4</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
                ${Player4Bid}
            </h2>
        </div>

        <div class="Speler1Kaarten">
            <img click.delegate="Player1Plays(card)" repeat.for="card of CardsPlayer1" src="${card}.jpg" style="position: absolute; bottom: 95px; left: ${400+$index*50}px " />

        </div>
        <div class="Speler1">
            <h2>
                slagen:  ${slagenSpeler1}
                <select id="Player1" ref="Player1">
                    <option value="" disabled selected>player 1</option>
                    <option repeat.for="player of players" value="${player}">${player}</option>
                </select>
                ${Player1Bid}
            </h2>
        </div>

    </div>



</template>
